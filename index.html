<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="weather-app">
        <div class="location">
            <input type="text" id="location-input" placeholder="Enter location">
            <button id="submit-location">Get Weather</button>
        </div>
        <div class="weather-info">
            <h2 id="location-name"></h2>
            <div class="weather-details">
                <div class="weather-icon">
                    <img id="weather-icon"
                        src="https://img.freepik.com/free-psd/3d-icon-weather-conditions-with-rain-sun_23-2150108737.jpg?size=338&ext=jpg&ga=GA1.1.1141335507.1719273600&semt=ais_user"
                        alt="Weather Icon">
                </div>
                <div class="temperature">
                    <span id="temperature"></span>
                    <span>&deg;C</span>
                </div>
                <div class="description">
                    <span id="weather-description"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
